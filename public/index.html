<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic 3D Carousel</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r149/three.min.js"></script>
    <!-- Include FBXLoader.js locally -->
    <script src="js/FBXLoader.js"></script>
    <!-- Include Swiper.js -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="carousel-container">
        <div class="spotlight"></div>
        
        <div class="emerging-model">
            <div class="emerging-model-inner">
                <!-- Placeholder for emerging 3D model -->
                <div id="emerging-model-scene"></div>
            </div>
        </div>

        <div class="swiper swiper-container">
            <div class="swiper-wrapper">
                <!-- Swiper slides with 3D model containers -->
                <div class="swiper-slide">
                    <div class="model-preview" data-model="Bjorn_T_Shirt_Design_1121162324"></div>
                </div>
                <div class="swiper-slide">
                    <div class="model-preview" data-model="BJORN_Vibrance_Collec_1121162927"></div>
                </div>
                <!-- Add more slides if needed -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
